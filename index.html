<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Images</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
<section class="filter-gallery" id="offer">
    <div class="filter-options">
        <button class="filter-option avtive" data-filter="all">All</button>
        <button class="filter-option" data-filter="cars">Cars</button>
        <button class="filter-option" data-filter="sheos">Sheos</button>
        <button class="filter-option" data-filter="watch">Watch</button>
        <button class="filter-option" data-filter="animals">Animals</button>
    </div>
    <div class="gallery">
        <div class="items cars">
            <img src="images/voiture1.jpg" alt="img">
        </div>
            <div class="items cars">
                <img src="images/voiture2.jpg" alt="img">
            </div>
            <div class="items cars">
                <img src="images/voiture3.jpg" alt="img">
            </div>
            <div class="items cars">
                <img src="images/voiture4.jpg" alt="img">
            </div>
            <div class="items sheos">
                <img src="images/shau1.jpg" alt="img">
            </div>
            <div class="items sheos">
                <img src="images/shau2.jpg" alt="img">
            </div>
            <div class="items sheos">
                <img src="images/chau3.png" alt="img">
            </div>
            <div class="items sheos">
                <img src="images/chau4.jpg" alt="img">
            </div>
            <div class="items watch">
                <img src="images/wat1.jpg" alt="img">
            </div>
            <div class="items watch">
                <img src="images/wat2.jpg" alt="img">
            </div>
            <div class="items watch">
                <img src="images/wat3.jpg" alt="img">
            </div>
            <div class="items watch">
                <img src="images/wat4.png" alt="img">
            </div>
            <div class="items animals">
                <img src="images/ani1.jpg" alt="img">
            </div>
            <div class="items animals">
                <img src="images/ani2.jpg" alt="img">
            </div>
            <div class="items animals">
                <img src="images/ani3.jpg" alt="img">
            </div>
            <div class="items animals">
                <img src="images/ani4.jpg" alt="img">
            </div>
    </div>
</section>
    </header>







    <script src="script.js" ></script>
</body>
</html>
